{%- if page.amp == 1 %}
<amp-twitter width="360" height="60"
  layout="responsive"
  data-tweetid="{{ include.tweet }}">
  <blockquote placeholder class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">{{ include.fallback }}</blockquote>
</amp-twitter>
{% else %}
<blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">{{ include.fallback }}</blockquote>
{% include twitterjs.html %}
{% endif %}
