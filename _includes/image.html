{% if page.amp == 1 %}
<figure>
  <amp-img
    src="{{include.path | asset:"@path" }}"
    layout="responsive"
    width="{{ assets[include.path].width }}"
    height="{{ assets[include.path].height }}"></amp-img>
  <figcaption>{{ include.alt }}</figcaption>
</figure>
{% else %}
<div class="image-wrapper {{ include.class }}" style="padding-bottom: calc(({{ assets[include.path].height }}/{{ assets[include.path].width }})*100%);">
  <a href="{{include.path | asset:"@path" }}" class="fluidbox-trigger">
    {% asset '{{ include.path }}' alt='{{ include.alt }}' class='image' %}
  </a>
</div>
{% endif %}
{% comment %}
http://caniuse.com/#search=calc
{% endcomment %}
