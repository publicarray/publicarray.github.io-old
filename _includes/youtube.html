{% if page.amp == 1 %}
<div class="embed-responsive embed-responsive-16by9">
  <amp-youtube
    data-videoid="{{ include.video }}"
    layout="responsive"
    width="480" height="270">
  </amp-youtube>
</div>
{% else %}
<div class="embed-responsive embed-responsive-16by9">
  <iframe src="https://www.youtube.com/embed/{{include.video}}?modestbranding=1&autohide=1&showinfo=0&iv_load_policy=3&rel=0" frameborder="0" allowfullscreen></iframe>
</div>
{% endif %}
