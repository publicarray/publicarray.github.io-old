machine:
  ruby:
    version: 2.3.1

dependencies:
  pre:
    - ./bin/setup

test:
  post:
    - bundle exec jekyll build
    - bundle exec htmlproofer ./_site --only-4xx --allow-hash-href --assume-extension --check-opengraph --url-ignore "feed.xml" --url-ignore "/\.\//"
